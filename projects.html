---
layout: layout
title: "Projects"
---

<section class="content">
  <h1 class="thin">PROJECTS</h1>
  <ul class="listing">
    {% for post in site.projects %}
    <li>
      <span>{{ project.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ project.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
